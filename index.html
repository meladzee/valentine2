<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი ვალენტინი ❣️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #ffe6e6;
            color: #333;
            text-align: center;
            overflow: hidden;
        }
        #question {
            margin-top: 100px;
            font-size: 2rem;
            color: #b30059;
            position: relative;
        }
        #yesBtn {
            display: inline-block;
            margin: 30px auto 0 auto;
            font-size: 1.5rem;
            padding: 10px 20px;
            background-color: #ff4da6;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }
        #yesBtn:hover {
            background-color: #ff1a75;
        }
        #noBtn {
            display: inline-block;
            margin: 30px auto 0 auto;
            font-size: 1.5rem;
            padding: 10px 20px;
            background-color: #999;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            position: absolute;
        }
        #noBtn:hover {
            background-color: #666;
        }
        #content {
            display: none;
            margin-top: 50px;
            font-size: 2rem;
            color: #b30059;
        }
    </style>
</head>
<body>

    <div id="question">
        <p>იქნებით ჩემი ვალენტინი? ❣️</p>
        <button id="yesBtn">კი</button>
        <button id="noBtn">არა</button>
    </div>

    <div id="content">
        ❣️ კანეშნა, ჩემი ვალენტინი ხარ ფიშოო! ❣️
        <audio id="bgMusic" loop>
            <source src="JustTwoofUs.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const content = document.getElementById('content');
        const question = document.getElementById('question');
        const music = document.getElementById('bgMusic');

        // როცა დაჭერს "კი"
        yesBtn.addEventListener('click', () => {
            question.style.display = 'none';
            content.style.display = 'block';
            music.play();
        });

        // "არა" ღილაკის თამაში
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });
    </script>

</body>
</html>
