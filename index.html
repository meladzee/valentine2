<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი ვალენტინი ❣️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #ffe6e6;
            color: #333;
            text-align: center;
        }
        #question {
            margin-top: 100px;
            font-size: 2rem;
            color: #b30059;
        }
        #yesBtn {
            margin-top: 30px;
            font-size: 1.5rem;
            padding: 10px 20px;
            background-color: #ff4da6;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }
        #yesBtn:hover {
            background-color: #ff1a75;
        }
        #content {
            display: none;
            margin-top: 50px;
            font-size: 2rem;
            color: #b30059;
        }
    </style>
</head>
<body>

    <div id="question">
        <p> იქნები ჩემი ვალენტინი? ❣️</p>
        <button id="yesBtn">კი</button>
    </div>

    <div id="content">
        ❣️ კანეშნა ჩემი ვალენტინი ხარ ფიშოო! ❣️
        <audio id="bgMusic" loop>
            <source src="JustTwoofUs.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const content = document.getElementById('content');
        const question = document.getElementById('question');
        const music = document.getElementById('bgMusic');

        yesBtn.addEventListener('click', () => {
            question.style.display = 'none';
            content.style.display = 'block';
            music.play();
        });
    </script>

</body>
</html>
